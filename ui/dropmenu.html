<link rel="import" href="menu.html">
<template id="dropmenu">
    <style type="text/css">
        /* css */
        :host ul{
            padding: 0rem;
            
            
            display: -ms-flex;
            display: -webkit-flex;
            display: flex;
          
        }
       
        ::content {
            
        }
    </style>
    <!-- 子要素格納用contentタグ -->
    <ul>
        <content></content>
    </ul>
    <!-- DOM -->
</template>

<script type="text/javascript">
    (function(){
        var ownerDocument = document.currentScript.ownerDocument;    
        var proto = Object.create(HTMLElement.prototype, {
            // DOM生成時のコールバック
            createdCallback: {
                value: function() {
                    var t = ownerDocument.querySelector('#dropmenu');
                    var clone = document.importNode(t.content, true);
                    // Shadow DOMに追加
                    this.shadowRoot = this.createShadowRoot();
                    this.shadowRoot.appendChild(clone);
                }
            },
            // contentに子要素追加されたときのイベント
            attachedCallback: {
                value:function(){
                    // 内部DOM取得
                    //var dom = this.shadowRoot.querySelector("DOM");

                    // DOMのイベント追加など

                }
            },
            // contentから削除時のイベント
            detachedCallback:{
                value:function(){
                    // 内部DOM取得
                    //var dom = this.shadowRoot.querySelector("DOM");

                }
            },
            // 属性値が変更されたときのイベント
            attributeChangedCallback:{
                value:function(){
                    // カスタム属性値取得
                    
                }
            }

        });
        // x-tagとしてCustom Elements登録
        document.registerElement('x-dropmenu', {prototype: proto});
    })();


</script>
